<!doctype html>

<body>
    <div class="container">
      <div class="tickets">
        <h2>Tickets</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Date</th>
              <th>Time</th>
              <th>UserId</th>
              <th>Message</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="ticketsrows">
            <tr id="ticket-1">
              <td>1</td>
              <td>2018-05-03</td>
              <td>23:20</td>
              <td>3292</td>
              <td>"My car brock down in a week!!!"</td>
              <td><span class="badge badge-success">Success</span></td>
              <td style = "display:none" >fewewdddddddddd</td>
            </tr>
            <tr id="ticket-2">
              <td>2</td>
              <td>2018-05-03</td>
              <td>23:20</td>
              <td>0392</td>
              <td>"My car brock down in a week!!!"</td>
              <td><span class="badge badge-success">Success</span></td>
              <td style = "display:none" >fewewdddddddddd</td>
            </tr>
            <tr id="ticket-3">
              <td>3</td>
              <td>2018-05-03</td>
              <td>23:20</td>
              <td>1232</td>
              <td>"My car brock down in a week!!!"</td>
              <td><span class="badge badge-success">Success</span></td>
              <td style = "display:none" >wzssssssssssss</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Ticket Editor</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="ticket-detail"></div>
              <div id="editor"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="modified" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
